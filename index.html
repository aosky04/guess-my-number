<!DOCTYPE html>
<html lang="en" class="bg-my-black font-press text-my-white scheme-dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="relative h-[43svh] border-b-4 border-my-white lg:h-[35svh] lg:border-b-8">
      <button
        class="banner absolute top-3 left-3 px-3 py-2 md:px-3.5 md:py-2.5 md:text-lg lg:top-5 lg:left-5 lg:px-5 lg:py-4 lg:text-xl"
        data-again="true"
      >
        Again!
      </button>
      <p class="absolute top-3 right-3 text-xs md:text-sm lg:top-5 lg:right-5">(Between 1-20)</p>
      <h1
        class="absolute top-[70%] left-1/2 w-full -translate-x-1/2 text-center text-xl font-semibold md:top-[66%] md:text-2xl lg:top-[46%] lg:text-4xl"
      >
        Guess My Number!
      </h1>
      <div
        class="banner absolute bottom-0 left-1/2 w-24 -translate-x-1/2 translate-y-1/2 py-3 text-center text-2xl md:w-28 md:py-5 md:text-4xl lg:w-36 lg:py-8 lg:text-6xl"
        data-secret="true"
      >
        ?
      </div>
    </header>
    <main
      class="flex h-[57svh] flex-col items-center justify-center gap-12 lg:h-[65svh] lg:flex-row lg:justify-around lg:gap-0"
    >
      <section class="flex gap-5 lg:flex-col lg:items-center lg:gap-8">
        <input
          type="number"
          min="1"
          max="20"
          class="w-28 border-4 border-my-white px-3 py-1.5 text-center text-lg md:w-32 md:px-3.5 md:py-2 md:text-xl lg:w-60 lg:px-6 lg:py-8 lg:text-3xl"
          data-guess="true"
        />
        <button
          class="banner px-3 py-2 md:px-3.5 md:py-2.5 md:text-lg lg:px-5 lg:py-4 lg:text-xl"
          data-check="true"
        >
          Check!
        </button>
      </section>
      <section class="text-center text-sm md:text-base lg:text-left lg:text-lg">
        <p class="mb-5 lg:mb-10" data-message="true">Start guessing...</p>
        <p class="mb-2 lg:mb-4">ğŸ’¯ Score: <span data-score="true">20</span></p>
        <p>ğŸ… Highscore: <span data-highscore="true">0</span></p>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
